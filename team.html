  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #a0e9fd, #43c6ac);
      color: #064663;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.7rem;
      color: #ff7f50;
      text-shadow: 1px 1px 4px #fff;
    }

    nav {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      background: rgba(255,255,255,0.4);
      color: #2a9d8f;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background: #ff7f50;
      color: #fff;
      box-shadow: 0 0 12px #ff7f50;
    }

    .team-container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      animation: fadeIn 1s ease-in-out;
    }

    .team-box {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .team-box:hover {
      transform: scale(1.04);
    }

    .role {
      font-weight: bold;
      font-size: 1.1rem;
      color: #ff7f50;
      margin-bottom: 8px;
    }

    .name {
      font-size: 1.4rem;
      color: #045f5f;
      margin-top: 5px;
    }

    .avatar {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #2a9d8f;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #eee;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
